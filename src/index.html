<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Здесь расположен логотип сайта.">
    </header>
    <main>
        <section class="profile">  
            <div class="profile__info">
                <div class="profile__avatar-container">
                    <img class="profile__avatar" src="#" alt="Здесь расположена фотография пользователя.">
                    <button class="profile__avatar-edit-button" type="button">
                        <img class="profile__avatar-edit-button-image" src="<%=require('./images/edit-avatar-pic.svg')%>">
                    </button>
                </div>
                <div class="profile__name-area">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="photo-grid">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia / Олесь Черный</p>
    </footer>

    <div class="popup js-popup-profile">
        <div class="popup__container" name="popup__container">
            <button class="popup__btn-close" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="profile-form" novalidate>
                <fieldset class="popup__profile-info">
                    <input class="popup__input" type="text" id="profile-name" name="profile-name" placeholder="Ваше имя" minlength="2" maxlength="40" required>
                    <span class="profile-name-error popup__input-error"></span>
                    <input class="popup__input" type="text" id="profile-about" name="profile-about" placeholder="Напишите немного о себе" minlength="2" maxlength="200" required>
                    <span class="profile-about-error popup__input-error"></span>
                    <button class="popup__submit" type="submit" value="Сохранить">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </div>

    <div class="popup js-popup-card">
        <div class="popup__container" name="popup__container">
            <button class="popup__btn-close" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="new-card-form" novalidate>
                <fieldset class="popup__profile-info">
                    <input class="popup__input" type="text" id="new-card-name" name="new-card-name" placeholder="Название места" minlength="2" maxlength="30" required>
                    <span class="new-card-name-error popup__input-error"></span>
                    <input class="popup__input" type="url" id="new-card-link" name="new-card-link" placeholder="Ссылка на фотографию" required>
                    <span class="new-card-link-error popup__input-error"></span>
                    <button class="popup__submit" type="submit" value="Создать">Создать</button>
                </fieldset>
            </form>
        </div>
    </div>

    <div class="popup js-popup-image">
            <figure class="popup__figure">
                <button class="popup__btn-close" type="button"></button>
                <img class="popup__image" src="#" alt="">
                <figcaption class="popup__caption"></figcaption>
            </figure>
        </div>
    </div>

    <div class="popup js-popup-avatar">
        <div class="popup__container" name="popup__container">
            <button class="popup__btn-close" type="button"></button>
            <h2 class="popup__title">Обновить аватар</h2>
            <form class="popup__form" name="update-avatar-pic" novalidate>
                <fieldset class="popup__profile-info">
                    <input class="popup__input" type="url" id="avatar-link" name="avatar-link" placeholder="Ссылка на фотографию" required>
                    <span class="avatar-link-error popup__input-error"></span>
                    <button class="popup__submit" type="submit" value="Сохранить">Сохранить</button>
                </fieldset>    
            </form>
        </div>
    </div>

    <template id="card-template">
        <div class="card">
            <img class="card__delete-icon" src="<%=require('./images/card__delete-icon.svg')%>" alt="удалить место">
            <img class="card__image" src="#" alt="">
            <div class="card__info">
                <h2 class="card__title"></h2>
                <div class="card__like-container">
                    <button class="card__icon" type="button"></button>
                    <p class="card__like-counter"></p>
                </div>
            </div>
        </div>
    </template>

</body>
</html>
