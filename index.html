<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Здесь расположена фотография пользователя.">
    </header>
    <main>
        <section class="profile">  
            <div class="profile__info">
                <div class="profile__avatar"></div>
                <div class="profile__name-area">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="photo-grid">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia / Олесь Черный</p>
    </footer>

    <div class="popup js-popup-profile">
        <div class="popup__container" name="popup__container">
            <button class="popup__btn-close" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="popup__form">
                <fieldset class="popup__profile-info">
                    <input class="popup__input-text" type="text" id="profile-name" name="profile-name" placeholder="Ваше имя">
                    <input class="popup__input-text" type="text" id="profile-about" name="profile-about" placeholder="Напишите немного о себе">
                    <button class="popup__submit" type="submit" value="Сохранить">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </div>

    <div class="popup js-popup-card">
        <div class="popup__container" name="popup__container">
            <button class="popup__btn-close" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="popup__form">
                <fieldset class="popup__profile-info">
                    <input class="popup__input-text" type="text" id="new-card-name" name="new-card-name" placeholder="Название места">
                    <input class="popup__input-text" type="url" id="new-card-link" name="new-card-link" placeholder="Ссылка на фотографию">
                    <button class="popup__submit" type="submit" value="Создать">Создать</button>
                </fieldset>
            </form>
        </div>
    </div>

    <div class="popup js-popup-image">
        <!-- <div class="popup__container" name="popup__container">
            <button class="popup__btn-close" type="button"></button> -->
            <figure class="popup__figure">
                <button class="popup__btn-close" type="button"></button>
                <img class="popup__image" src="#" alt="">
                <figcaption class="popup__caption"></figcaption>
            </figure>
        </div>
    </div>

    <template id="card-template">
        <div class="card">
            <img class="card__delete-icon" src="./images/card__delete-icon.svg" alt="удалить место">
            <img class="card__image" src="#" alt="">
            <div class="card__info">
                <h2 class="card__title"></h2>
                <button class="card__icon" type="button"></button>
            </div>
        </div>
    </template>
    <script src="./scripts/index.js"></script>
</body>
</html>
